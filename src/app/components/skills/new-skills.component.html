<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS">Nombre</label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="nombreS" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeS">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentajeS" name="porcentajeS" [(ngModel)]="porcentajeS" required>
                </div>
                <div class="form-group">
                    <label for="imagenS">Imagen </label>
                    <input type="text" class="form-control" id="imagenS" name="imagenS" [(ngModel)]="imagenS" required>
                </div>
                <button class="btn btn-primary">Agregar Habilidad</button>
            </form>
            <!--<a href="http://localhost:4200/ "class="btn btn-primary">Cancelar</a>-->
        </div>

    </div>
</div>
