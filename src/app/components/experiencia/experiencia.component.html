<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp">Nueva Experiencia</button> <!--*ngIf="isLogged">
            Nueva Experiencia
        </button>-->
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h4>{{Experiencia.nombreE}}</h4>
                    </td>
                    <td>
                        <h4>{{Experiencia.descripcionE}}</h4>
                    </td>
                    <td> <!-- *ngIf="isLogged">-->
                        <button class="btn btn-light edit-button" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> Editar</button>
                    </td>
                    <td> <!--  *ngIf="isLogged">-->
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
